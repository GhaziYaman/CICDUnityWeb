#       - main

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  checkLicense:
    name: Check for the Unity license â˜‘ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Fail - No license â˜ ï¸
        if: ${{ !startsWith(env.UNITY_LICENSE, '<') }}
        run: exit 1
  buildWebGL:
    needs: checkLicense
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - WebGL
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-
      - if: matrix.targetPlatform == 'Android'
        uses: jlumbroso/free-disk-space@v1.3.1
      - uses: game-ci/unity-builder@v4
        id: buildStep
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
      - run: echo "Built the game for ${{ steps.buildStep.outputs.buildVersion }} "
      - uses: actions/upload-artifact@v3
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}
  UploadToBuilds:
    strategy:
      matrix:
        targetPlatform:
          - WebGL
    runs-on: ubuntu-latest
    needs: buildWebGL
    steps:
      - uses: actions/checkout@v2
        with:
          ref: gh-pages

      - name: Create directory for artifact
        run: mkdir -p custompath

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: custompath

      - name: Commit and push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Add artifact for ${{ matrix.targetPlatform }}"
          git push

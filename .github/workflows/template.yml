name: GameCI Template üéÆ

on:
  push:
    branches:
      - main

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
  checkLicense:
    name: Check for the Unity license ‚òëÔ∏è
    runs-on: ubuntu-latest
    steps:
      - name: Fail - No license ‚ò†Ô∏è
        if: ${{ !startsWith(env.UNITY_LICENSE, '<') }}
        run: exit 1
  buildWebGL:
    needs: checkLicense
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - WebGL
    outputs:
      test: ${{ steps.saveVersionStep.outputs.test }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-
      - if: matrix.targetPlatform == 'Android'
        uses: jlumbroso/free-disk-space@v1.3.1
      - uses: game-ci/unity-builder@v4
        id: buildStep
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
      - run: echo "Built the game for ${{ steps.buildStep.outputs.buildVersion }} "
      - uses: actions/upload-artifact@v3
        with:
          name: Build-${{ matrix.targetPlatform }}-${{ steps.buildStep.outputs.buildVersion }}
          path: build/${{ matrix.targetPlatform }}
      - id: saveVersionStep
        run: echo "test=${{ steps.buildStep.outputs.buildVersion }}" >> $GITHUB_OUTPUT
  uploadToGHPages:
    needs: buildWebGL
    name: Upload to gh-pages branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: Build-WebGL-${{ needs.buildWebGL.outputs.test }}
          path: build/WebGL
      - name: Create directory
        run: mkdir -p Build-${{ steps.buildWebGL.outputs.test }}
      - name: Move build files
        run: mv build/WebGL/* Build-${{ steps.buildWebGL.outputs.test }}
      - name: Add files
        run: git add .
      - name: Configure Git merge strategy
        run: git config pull.rebase false
      - name: Pull changes from remote gh-pages branch
        run: git pull origin gh-pages --allow-unrelated-histories
      - name: Commit changes
        run: |
          git config --global user.email "ghazi.y.97@hotmail.com'
          git config --global user.name "GhaziYaman"
          git commit -m "Add WebGL build version ${GITHUB_RUN_NUMBER}"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
